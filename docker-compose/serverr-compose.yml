  #   - myMedia:/mnt/media
  #   - myDlFolders:/mnt/downloads
  #   ports:
  #   - 8787:8787
  #   restart: unless-stopped
  #   depends_on:
  #   - prowlarr
  #   - qbittorrent
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    networks:
    - mediarr
    environment:
    - PUID=1000
    - PGID=100
    - TZ=Africa/Algiers
    volumes:
    - ./configs/mediarr/sonarr:/config
    - myMedia:/mnt/media
    - myDlFolders:/mnt/downloads
    depends_on:
    - prowlarr
    - qbittorrent
    - jellyfin
    ports:
    - 8989:8989
    restart: unless-stopped
networks:
  mediarr:
    driver: bridge
volumes:
  myMedia:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vemto/media
  myDlFolders:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vemto/downloads
