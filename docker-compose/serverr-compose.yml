  #   - ./configs/mediarr/bazarr:/config
  #   - myMedia:/mnt/media
  #   ports:
  #   - 6767:6767
  #   restart: unless-stopped
  #   depends_on:
  #   - sonarr
  #   - radarr
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    hostname: jellyseerr
    networks
    - mediarr
    user: 1000:1000
    environment:
    - TZ=Africa/Algiers
    ports:
    - 5055:5055
    volumes:
    - ./configs/mediarr/jellyseerr:/app/config
    restart: unless-stopped
    depends_on:
    - sonarr
    - radarr
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    hostname: prowlarr
    networks:
    - mediarr
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Africa/Algiers
    volumes:
    - ./configs/mediarr/prowlarr:/config
    ports:
    - 9696:9696
    restart: unless-stopped
    depends_on:
    - flaresolverr
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    hostname: flaresolverr
    networks:
    - mediarr
    environment:
    - LOG_LEVEL=${LOG_LEVEL:-info}
    - LOG_HTML=${LOG_HTML:-false}
    - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    - TZ=Africa/Algiers
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent
    networks:
    - mediarr
    environment:
    - PUID=1000
    - PGID=100
    - TZ=Africa/Algiers
    - WEBUI_PORT=8080
    volumes:
    - ./configs/mediarr/qbittorrent:/config
    - myDlFolders:/downloads
    ports:
    - 8080:8080
    - 6881:6881
    - 6881:6881/udp
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    networks:
    - mediarr
    environment:
    - PUID=1000
    - PGID=100
    - TZ=Africa/Algiers
    volumes:
    - ./configs/mediarr/radarr:/config
    - myMedia:/mnt/media
    - myDlFolders:/mnt/downloads
    ports:
    - 7878:7878
    restart: unless-stopped
    depends_on:
    - prowlarr
    - qbittorrent
    - jellyfin
  # readarr:
  #   image: lscr.io/linuxserver/readarr:develop
  #   container_name: readarr
